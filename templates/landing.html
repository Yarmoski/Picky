<!DOCTYPE html>
<html>
<head>
	<title>Picky</title>
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='main.css')}}">
</head>
<body id='body'>
	<div class='center'>
		<a href="{{url_for('about')}}">
			<h1 id='title'>Picky!</h1>
		</a>
		<form method="post" action="{{url_for('process')}}">
			<input type="text" name="location_input" size="35" placeholder="Enter a location, then wait for me to load :)">
		</form>
		{% with messages = get_flashed_messages() %}
			{%if messages %}
				{% for message in messages %}
					<h2>{{message}}</h2>
				{% endfor %}
			{% endif %}
		{% endwith %}
	</div>
</body>
</html>
