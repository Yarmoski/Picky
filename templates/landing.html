<!DOCTYPE html>
<html>
<head>
	<title>Picky</title>
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='main.css')}}">
	<link rel="icon" href="static/images/favicon.ico">
	<script type="text/javascript">
		function showLoader() {
			document.getElementById("loader").className = "lds-ellipsis";
		}
	</script>
</head>
<body id='body'>
	<div class='center'>
		<a href="{{url_for('about')}}">
			<h1 id='title'>Picky!</h1>
		</a>
		<form onsubmit="showLoader();" method="post" action="{{url_for('process')}}">
			<input type="text" name="location_input" size="35" placeholder="Enter a location, then wait for me to load :)" style="text-align:center">
			<br>
			<br>
			<input type="text" name="searchterm_input" size="35" placeholder="Optional search term (dinner, hiking, spa, etc.)" style="text-align:center">
			<br>
			<br>
			<input class="disableHighlight" type="submit">
		</form>
		{% with messages = get_flashed_messages() %}
			{%if messages %}
				{% for message in messages %}
					<h2>{{message}}</h2>
				{% endfor %}
			{% endif %}
		{% endwith %}
		<div id="loader" class=""><div></div><div></div><div></div><div></div></div>
	</div>
</body>
</html>
